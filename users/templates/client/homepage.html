<!-- made one single navbar and footer in layouts and copied here -->
{% extends 'client/layouts.html' %}
<!-- pasted from layouts.html -->
{%block title%}
<title>Homepage</title>
{%endblock%}

{%block main%}
<!-- pasted form bootstrap 'caraousel' -->
<div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://calibershoes.sgp1.digitaloceanspaces.com/uploads/2020/10/12121507/824.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://calibershoes.sgp1.digitaloceanspaces.com/uploads/2022/11/30175737/Put-1.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://calibershoes.sgp1.digitaloceanspaces.com/uploads/2022/07/29181749/Untitled-1.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
<!-- "md-4"=>medium 4, "g-3"=> gap-3{gap between img cards}, "mt-4"=>margin-top {distance from above img slider}  -->
<!-- bootstrap ma container = gap in two -->
<div class="container">
<div class="row row-cols-1 row-cols-md-4 g-3 mt-4">

{%for product in products %}
  <div class="col">
    <div class="card">
      <img src=/{{product.product_image}} class="card-img-top" alt="..." height="300px" width="350px">
      <div class="card-body">
        <h4>Nrs.{{product.product_price}}</h4>
        <h5 class="card-title">{{product.product_name}}</h5>
        <!-- text-truncate => ... -->
        <p class="card-text text-truncate">{{product.product_description}}</p>
      </div>
      <!-- form-control => takes 100% for div class -->
      <a href="/productdetails/{{product.id}}"><div class="btn btn-primary form-control">View Details</div></a>
    </div>
  </div>

{%endfor%}
</div>
</div>
{% endblock %}
